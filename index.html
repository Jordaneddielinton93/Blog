  <div class="pageContainer">
    <section class="pageContainer--slidebar">

    <section class="pageContainer--info">
      <div class="pageContainer--info--image">
        <img class="pageContainer--info--image--pic " src="images/MePhotos_2.png" alt="" srcset="" >
      </div>

        </article>
      </div>

      <a class="pageContainer--info--icons">
        <a href="https://twitter.com/Jordan96285394"><i class="fab fa-twitter fa-3x"></i></a>

          <table width ="100%">
